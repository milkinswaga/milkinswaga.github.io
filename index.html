<title>ОФИНЦЛЬЫНЙ СЙАТ МИРА</title>

<style>
      body {
        background-color: #000000;
      }
    </style>

<center>
<img src="gerb_rf1.gif" id="gerb" width="80%" hidden alt="tele2 moment">|
<img src="comeback.gif" id="cmbk" width="80%" hidden alt="tele2 moment">
<img src="secretimage.jpg" id="secret" height="90%" hidden alt="mts moment">
<h1 id="swag" hidden>ЭТО ЛУЧШИЙ САЙТ НА ТЕРРИТОРИИ МИРА</h1>
 
<button type="button" id="bt" onClick="Play(this)">МЯСНАЯ ЗАРУБА / ВЫКЛЮЧИТЬ ЗВУК</button>

<audio hidden loop controls id="audioval">
    <source src="motiv.mp3" type="audio/mp3">
</audio>

<audio hidden loop controls id="audioval2">
    <source src="secretmusic.mp3" type="audio/mp3">
</audio>

<audio hidden controls id="audioval3">
    <source src="intro.wav" type="audio/mp3">
</audio>

<audio hidden loop controls id="audioval4">
    <source src="osnova.wav" type="audio/mp3">
</audio>

<script type="text/javascript">
      function Play(bt) {
        let i = Math.round(Math.random()*100) <= 5
        let swag = document.getElementById("swag")
        let gerb = document.getElementById("gerb")
        let secretimage = document.getElementById("secret")
        let audio = document.getElementById("audioval")
        let secretaudio = document.getElementById("audioval2")
	let cmbk = document.getElementById("cmbk")
	let audioval3 = document.getElementById("audioval3")
	let audioval4 = document.getElementById("audioval4")

        if (!i) {
                        let j = Math.round(Math.random()) == 0
            if (j) { 
                        secretimage.setAttribute("hidden", "")
            swag.innerHTML = "ЭТО ЛУЧШИЙ САЙТ НА ТЕРРИТОРИИ МИРА"  
            gerb.removeAttribute("hidden")
            secretaudio.pause()
                        } else {
	cmbk.setAttribute("hidden", "")
            swag.innerHTML = "ДОРОГИЕ РОССИЯНЕ, МЫ НАЧИНАЕМ ЖИТЬ ЗАНОВО"  
            gerb.removeAttribute("hidden")

            audioval3.pause()
                        }
            if(audio.paused) {
                audio.play();
            }
	    audioval4.pause()
                        }
            if(audio.paused) {
                audio.play();
            }
            else {
                   audio.pause();
            }
            } else {
                gerb.setAttribute("hidden", "")
                secretimage.removeAttribute("hidden")
                swag.innerHTML = "ОБЕRНИСЬ,  Я В ТВОИХ СТЕНАХ"
                audio.pause()
                if(secretaudio.paused) {
                    secretaudio.play();
                }
                else {
                       secretaudio.pause();
                }
            }

        swag.removeAttribute("hidden")
      }
</script>
</center>
